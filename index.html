<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>He@ven Product Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>He@ven Product Verification</h1>
    <input type="text" id="productId" placeholder="Enter Product ID">
    <button onclick="verifyProduct()">Check</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // Replace with your contract's ABI and address
        const contractABI = [
    {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
    },
    {
        "anonymous": false,
        "inputs": [
            {
                "indexed": false,
                "internalType": "string",
                "name": "productId",
                "type": "string"
            },
            {
                "indexed": false,
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "indexed": false,
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "name": "ProductRegistered",
        "type": "event"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "productId",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "owner",
        "outputs": [
            {
                "internalType": "address",
                "name": "",
                "type": "address"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            }
        ],
        "name": "products",
        "outputs": [
            {
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "productId",
                "type": "string"
            }
        ],
        "name": "verifyProduct",
        "outputs": [
            {
                "internalType": "bool",
                "name": "",
                "type": "bool"
            },
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    }
];
        const contractAddress = "0xbe2f8732F445104Ad80099E30Ec2b81a411b602d";

        let web3;
        let contract;

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    contract = new web3.eth.Contract(contractABI, contractAddress);

                    // Check for product ID in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const productId = urlParams.get('id');
                    if (productId) {
                        document.getElementById('productId').value = productId;
                        verifyProduct(); // Auto-verify if ID is present
                    }
                } catch (error) {
                    console.error("User denied account access or connection failed:", error);
                    alert("Please connect MetaMask to use this app.");
                }
            } else {
                alert("Please install MetaMask to use this app!");
            }
        });

        async function verifyProduct() {
            const productId = document.getElementById('productId').value;
            if (!productId) {
                alert("Please enter a product ID");
                return;
            }

            try {
                const result = await contract.methods.verifyProduct(productId).call();
                const isGenuine = result[0];
                const productionDate = result[1];
                const model = result[2];

                if (isGenuine) {
                    document.getElementById('result').innerHTML = 
                        `Product is genuine.<br>Production Date: ${productionDate}<br>Model: ${model}`;
                } else {
                    document.getElementById('result').innerHTML = "Product is not genuine.";
                }
            } catch (error) {
                console.error("Verification error:", error);
                alert("Error verifying product. Check console for details.");
            }
        }
    </script>
</body>
</html>
