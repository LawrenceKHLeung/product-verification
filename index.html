<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>He@ven Product Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        #result.success {
            color: #28a745;
        }
        #result.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="He@ven Logo" class="logo">
        <h1>He@ven Product Verification</h1>
        <input type="text" id="productId" placeholder="Enter Product ID">
        <button onclick="verifyProduct()">Check</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const contractABI = [
    {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
    },
    {
        "anonymous": false,
        "inputs": [
            {
                "indexed": false,
                "internalType": "string",
                "name": "productId",
                "type": "string"
            },
            {
                "indexed": false,
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "indexed": false,
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "name": "ProductRegistered",
        "type": "event"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "productId",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "owner",
        "outputs": [
            {
                "internalType": "address",
                "name": "",
                "type": "address"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            }
        ],
        "name": "products",
        "outputs": [
            {
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "productId",
                "type": "string"
            }
        ],
        "name": "verifyProduct",
        "outputs": [
            {
                "internalType": "bool",
                "name": "",
                "type": "bool"
            },
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    }
];
        const contractAddress = "0xbe2f8732F445104Ad80099E30Ec2b81a411b602d";

        let web3;
        let contract;

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    contract = new web3.eth.Contract(contractABI, contractAddress);

                    const urlParams = new URLSearchParams(window.location.search);
                    const productId = urlParams.get('id');
                    if (productId) {
                        document.getElementById('productId').value = productId;
                        verifyProduct();
                    }
                } catch (error) {
                    console.error("User denied account access or connection failed:", error);
                    alert("Please connect MetaMask to use this app.");
                }
            } else {
                alert("Please install MetaMask to use this app!");
            }
        });

        async function verifyProduct() {
            const productId = document.getElementById('productId').value;
            if (!productId) {
                alert("Please enter a product ID");
                return;
            }

            try {
                const result = await contract.methods.verifyProduct(productId).call();
                const isGenuine = result[0];
                const productionDate = result[1];
                const model = result[2];
                const resultDiv = document.getElementById('result');

                if (isGenuine) {
                    resultDiv.innerHTML = 
                        `Product is genuine.<br>Production Date: ${productionDate}<br>Model: ${model}`;
                    resultDiv.className = "success";
                } else {
                    resultDiv.innerHTML = "Product is not genuine.";
                    resultDiv.className = "error";
                }
            } catch (error) {
                console.error("Verification error:", error);
                alert("Error verifying product. Check console for details.");
            }
        }
    </script>
</body>
</html>
