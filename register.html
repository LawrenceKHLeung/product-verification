<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>He@ven Product Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>He@ven Product Registration</h1>
    <input type="text" id="productId" placeholder="Product ID"><br>
    <input type="text" id="productionDate" placeholder="Production Date"><br>
    <input type="text" id="model" placeholder="Model"><br>
    <button onclick="registerProduct()">Register</button>
    <div id="message"></div>
    <div id="qrcode"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.4.4/qrcode.min.js"></script>
    <script>
        const contractABI = [
    {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
    },
    {
        "anonymous": false,
        "inputs": [
            {
                "indexed": false,
                "internalType": "string",
                "name": "productId",
                "type": "string"
            },
            {
                "indexed": false,
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "indexed": false,
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "name": "ProductRegistered",
        "type": "event"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "productId",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "owner",
        "outputs": [
            {
                "internalType": "address",
                "name": "",
                "type": "address"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            }
        ],
        "name": "products",
        "outputs": [
            {
                "internalType": "string",
                "name": "productionDate",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "model",
                "type": "string"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "productId",
                "type": "string"
            }
        ],
        "name": "verifyProduct",
        "outputs": [
            {
                "internalType": "bool",
                "name": "",
                "type": "bool"
            },
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    }
];
        const contractAddress = "0xbe2f8732F445104Ad80099E30Ec2b81a411b602d";
        const baseUrl = "https://lawrencekhleung.github.io/product-verification/";

        let web3;
        let contract;
        let accounts;

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                accounts = await web3.eth.getAccounts();
                contract = new web3.eth.Contract(contractABI, contractAddress);
                console.log("Connected to MetaMask, account:", accounts[0]);
            } else {
                alert("Please install MetaMask to use this app!");
            }
        });

        async function registerProduct() {
            const productId = document.getElementById('productId').value;
            const productionDate = document.getElementById('productionDate').value;
            const model = document.getElementById('model').value;

            document.getElementById('message').innerHTML = "Registering product, please wait...";

            console.log("Attempting to register product:", productId);
            const tx = await contract.methods.registerProduct(productId, productionDate, model)
                .send({ from: accounts[0] });

            console.log("Transaction successful:", tx.transactionHash);
            document.getElementById('message').innerHTML = 
                `Product registered successfully! Tx: ${tx.transactionHash}`;

            const verifyUrl = `${baseUrl}?id=${productId}`;
            console.log("Generating QR code for URL:", verifyUrl);
            document.getElementById('qrcode').innerHTML = ""; // Clear previous QR code
            new QRCode(document.getElementById('qrcode'), verifyUrl);
        }
    </script>
</body>
</html>
